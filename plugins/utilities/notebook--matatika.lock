    {
      "name": "path",
      "kind": "string",
      "label": "Path",
      "hidden": false,
      "sensitive": false,
      "required": "true",
      "protected": false
    },
    {
      "name": "format",
      "kind": "string",
      "label": "Format",
      "hidden": false,
      "sensitive": false,
      "protected": false
    },
    {
      "name": "config",
      "kind": "string",
      "label": "Config",
      "hidden": false,
      "sensitive": false,
      "protected": false
    },
    {
      "name": "client_id",
      "kind": "string",
      "label": "Client ID",
      "hidden": false,
      "sensitive": true,
      "protected": false
    },
    {
      "name": "client_secret",
      "kind": "string",
      "label": "Client Secret",
      "hidden": false,
      "sensitive": true,
      "protected": false
    }
  ],
  "commands": {
    "run-convert-config": {
      "args": "run $NOTEBOOK_PATH -f $NOTEBOOK_FORMAT -c $NOTEBOOK_CONFIG",
      "description": "Run and convert one/many notebooks to a selected format with a config."
    },
    "run": {
      "args": "run $NOTEBOOK_PATH",
      "description": "Run one/many notebooks, saving their executed state."
    },
    "convert": {
      "args": "convert $NOTEBOOK_PATH -f $NOTEBOOK_FORMAT",
      "description": "Convert one/many notebooks to a selected format."
    },
    "run-convert": {
      "args": "run $NOTEBOOK_PATH -f $NOTEBOOK_FORMAT",
      "description": "Run and convert one/many notebooks to a selected format."
